<!DOCTYPE html>
<html>
<head>
    <title>JavaScript file upload</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>

<body>
<div>
    <fieldset>
        <legend>Upload photo</legend>
        <input type="file" name="photo" id="photo">
        <button type="button" onclick="upload()">Upload</button>
    </fieldset>
</div>
<a id="url"></a>
<img id="output">
<script src="app.js"></script>
<script type="text/javascript">
    function upload() {
        alert("Your File is Being Uploaded to IPFS, This may take a few minutes. You will get the Link On Page Once it is uploaded");
        const reader = new FileReader();
        reader.onloadend = function() {
            console.log("Uploading");
            // const buf = buffer.Buffer(reader.result) // Convert data into buffer
            window.addFile(reader.result, function (hash) {
                console.log("Uploaded", hash);
                alert("File Uploaded");
                document.getElementById('url').innerHTML = `https://ipfs.io/ipfs/${hash}`;
                document.getElementById('url').href = `https://ipfs.io/ipfs/${hash}`;
            });
        };
        const photo = document.getElementById("photo");
        reader.readAsArrayBuffer(photo.files[0]); // Read Provided File
    }
</script>
</body>
</html>
